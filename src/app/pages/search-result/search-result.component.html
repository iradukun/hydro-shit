<div>
  <div class="bg-[#E7F4F5]">
    <div class="flex gap-3 items-center bg-[#BEE8EB] px-8 py-2">
      <p class="text-xl lg:text-2xl text-[#46777B]">Search Result |</p>
      <p class="text-xl lg:text-2xl text-[#46777B]">153</p>
      <p class="text-base text-[#46777B]">Results Found</p>
    </div>
    <div class="bg-white rounded-md p-4 border shadow-sm m-2">
      <div class="px-4 py-2 bg-[#E7F4F5] w-fit rounded-md">
        <p class="text-[#121212] text-[20px] font-bold">Featured</p>
      </div>
      <div class="flex gap-2 flex-nowrap w-fit">
        <app-featured-box *ngFor="let choi of licenseBoxList" [oneChoice]="choi" />
      </div>
      <div class="bg-white rounded-md p-4 border shadow-sm  my-2 flex justify-between">
        <button>
          <img src="../../../assets/icons/leftBtn.svg" alt="" class="w-6 h-6" />
        </button>
        <button>
          <img src="../../../assets/icons/rightBtn.svg" alt="" class="w-6 h-6" />
        </button>
      </div>
    </div>
    <div class="bg-white rounded-md p-4 border shadow-sm m-2">
      <div class="flex flex-col sm:flex-row gap-1 justify-between ">
        <div class="flex gap-2 items-center">
          <img src="../../../assets/icons/filter.svg" alt="" class="w-5 h-5" />
          <select class="border-[#0CB9DE] border outline-none text-[#0CB9DE] px-2 py-1 rounded-full bg-white">
            <option value="">Victoria Island</option>
            <option value="">Victoria Island</option>
            <option value="">Victoria Island</option>
            <option value="">Victoria Island</option>
          </select>
          <!-- <select class="border-[#0CB9DE] border outline-none text-[#0CB9DE] px-2 py-1 rounded-full bg-white">
            <option value="">Location</option>
            <option value="">Location</option>
            <option value="">Location</option>
            <option value="">Location</option>
          </select> -->

          <mat-select
              placeholder="Location"
              class="border-[#0CB9DE] border outline-none text-[#0CB9DE] px-2 py-1 rounded-full bg-white"
            >
              <mat-option
                *ngFor="let location of locations"
                [value]="location.id"
                >{{ location.lgName }}</mat-option
              >
            </mat-select>
        </div>
        <div class="border-[#63CCD3] border-2 rounded-full hidden  sm:flex  dm items-center  ">
          <div *ngIf="displayWay == 'list'; else notList"
            class="flex gap-2 items-center rounded-full   h-full px-2 py-1 bg-[#0CB9DE]">
            <img src="../../../assets/icons/showListSel.svg" alt="" class="w-5 h-5" />
          </div>
          <ng-template #notList>
            <button (click)="changeDisplayWay('list')"
              class="flex gap-2 items-center rounded-full text-white bg-white px-2 py-1 h-full">
              <img src="../../../assets/icons/showList.svg" alt="" class="w-5 h-5" />
            </button>
          </ng-template>
          <div *ngIf="displayWay == 'grid'; else notGrid"
            class="flex gap-2 items-center rounded-full  bg-[#0CB9DE] px-2 py-1 h-full">
            <img src="../../../assets/icons/showGridSel.svg" alt="" class="w-5 h-5" />
          </div>
          <ng-template #notGrid>
            <button (click)="changeDisplayWay('grid')"
              class="flex gap-2 items-center rounded-full text-white bg-white  px-2 py-1 h-full">
              <img src="../../../assets/icons/showGrid.svg" alt="" class="w-5 h-5" />
            </button>
          </ng-template>
        </div>
      </div>
      <div class="hidden sm:block">
        <div *ngIf="displayWay == 'grid'; else notGridList" class="grid grid-cols-2 gap-2">
          <app-driller-license *ngFor="let choi of licenseBoxList" [oneChoice]="choi" />
        </div>
        <ng-template #notGridList>
          <div class="grid grid-cols-1 gap-2">
            <app-driller-license-list *ngFor="let choi of licenseBoxList" [oneChoice]="choi" />
          </div>
        </ng-template>
      </div>
      <div class="grid  sm:hidden grid-cols-1 gap-2">
        <app-driller-license-list *ngFor="let choi of licenseBoxList" [oneChoice]="choi" />
      </div>
    </div>
  </div>
</div>
